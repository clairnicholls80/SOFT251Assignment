<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="exeTemplate.xhtml">
            <ui:define name="content">
                <div class="container text-left">
                    <div class="col-md-12">                 
                        <div class="row">
                            <div class="col-md-8"><h3>Payments</h3></div>
                        </div>                   
                    <hr></hr>
                    <h:form rendered="#{not empty paymentCrudBean.paymentList}">
                        <h:dataTable value="#{paymentCrudBean.paymentList}" var="item" styleClass="order-table" class="text-left col-md-12"
                            headerClass="order-table-header text-left" rowClasses="order-table-odd-row text-left,order-table-even-row text-left">
                            <h:column><f:facet name="header">ID</f:facet>#{item.paymentId}</h:column>
                            <h:column><f:facet name="header">Type</f:facet>#{item.paymentType}</h:column>
                            <h:column><f:facet name="header">Amount</f:facet>#{item.amount}</h:column>
                            <h:column><f:facet name="header">Complete?</f:facet>#{item.paymentComplete}</h:column>
                            <h:column><f:facet name="header">Book</f:facet>#{item.book}</h:column>
                        </h:dataTable>
                    </h:form>                    
                </div>
            </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
