<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../exeTemplate.xhtml">
            <ui:define name="content">
                <div class="container text-left">
                    <div class="col-md-12">                    
                        <div class="clear">&nbsp;</div>                    
                        <div class="row">
                            <div class="col-md-8"><h3>Editor Maintenance</h3></div>
                            <div class="col-md-4 text-right"><a class="btn btn-warning btn-sm" href="../adminHome.xhtml">Back to menu</a></div>  
                        </div>                   
                    <hr></hr>
                    <h:form rendered="#{not empty editorCrudBean.editorList}">
                        <h:dataTable value="#{editorCrudBean.editorList}" var="item" styleClass="order-table" class="text-left"
                            headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column><f:facet name="header">ID</f:facet>#{item.userId}</h:column>
                            <h:column><f:facet name="header">Forename</f:facet>#{item.forename}</h:column>
                            <h:column><f:facet name="header">Surname</f:facet>#{item.surname}</h:column>
                            <h:column><f:facet name="header">Email</f:facet>#{item.email}</h:column>
                            <h:column><f:facet name="header">Address</f:facet>#{item.address}</h:column>
                            <h:column>
                                    <h:commandButton value="  Edit  " action="#{editorCrudBean.edit(item)}" class="btn btn-warning btn-sm" />
                            </h:column>
                            <h:column>
                                    <h:commandButton value="  Delete  " action="#{editorCrudBean.delete(item)}"  class="btn btn-danger btn-sm" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    <h:panelGroup rendered="#{empty editorCrudBean.editorList}">
                            <p>No editors! Please add editors.</p>
                    </h:panelGroup>
                    <hr></hr>
                    <div class="col-md-8">
                    <h:panelGroup rendered="#{!editorCrudBean.edit}">
                        <h4>Add Editor</h4>
                        <h:form>
                            <div class="row">
                                <div class="col">Forename:</div><div class="col"><h:inputText value="#{editorCrudBean.item.forename}"  size="50" /></div>
                            </div><br />
                            <div class="row">
                                <div class="col">Surname:</div><div class="col"><h:inputText value="#{editorCrudBean.item.surname}"  size="50" /></div>
                            </div><br />
                            <div class="row">
                                <div class="col">Email:</div><div class="col"><h:inputText value="#{editorCrudBean.item.email}"  size="50" /></div>
                            </div><br />
                            <div class="row">
                                <div class="col">Address:</div><div class="col"><h:inputText value="#{editorCrudBean.item.address}"  size="50" /></div>
                            </div><br />
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">
                                    <h:commandButton value="    Add    " action="#{editorCrudBean.add}" class="btn btn-info btn-sm"  />&nbsp;&nbsp;
                                    <h:commandButton value="    Reset    " action="#{editorCrudBean.resetAdd}" class="btn btn-dark btn-sm" />
                                </div>
                            </div>
                        </h:form>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{editorCrudBean.edit}">
                        <h4>Edit Editor #{bean.item.userId}</h4>
                        <h:form>
                            <div class="row">
                                <div class="col">Forename:</div><div class="col"><h:inputText value="#{editorCrudBean.item.forename}" size="50" /></div>
                            </div><br />
                            <div class="row">
                                <div class="col">Surname:</div><div class="col"><h:inputText value="#{editorCrudBean.item.surname}" size="50" /></div>
                            </div><br />
                            <div class="row">
                                <div class="col">Email:</div><div class="col"><h:inputText value="#{editorCrudBean.item.email}" size="50" /></div>
                            </div><br />
                            <div class="row">
                                <div class="col">Address:</div><div class="col"><h:inputText value="#{editorCrudBean.item.address}" size="50" /></div>
                            </div><br />
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">
                                   <h:commandButton value="  Save  " action="#{editorCrudBean.saveEdit}"  class="btn btn-info btn-sm" />  &nbsp;&nbsp;
                                    <h:commandButton value="  Cancel  " action="#{editorCrudBean.cancelEdit}" class="btn btn-dark btn-sm" />
                                </div>
                            </div>
                        </h:form>
                    </h:panelGroup>
                    </div>
                </div>
            </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
