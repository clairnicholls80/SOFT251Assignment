<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Exe River Publications</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet> 
    <h:outputStylesheet library="css" name="exeRiver.css" ></h:outputStylesheet> 
    <h:outputScript library="js" name="bootstrap.min.js" ></h:outputScript>
</h:head>
<h:body>
    <div id="result" class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <a href="" class="nolinkborder">
                    <img src="resources/images/exeLogo.jpg" width="100px" alt="River Exe Logo"/>
                </a>
                <img src="resources/images/ExeText.jpg" width="500px" alt="River Exe Publications"/>
            </div>
        </div>

        <div>    
            <h1>Administrator</h1>
            <p>This page will add the admins</p>
            <h:form id="createAdmin">
                <p:panelGrid columns="2">                  
                    <p:outputLabel for="forename" value="Forename: " />
                    <p:inputText id="userName" value="#{adminBean.forename}" placeholder="Forename" />

                    <p:outputLabel for="surname" value="Surname: " />
                    <p:password id="surname" value="#{adminBean.surname}" placeholder="Surname" />
                    
                    <p:outputLabel for="email" value="Email " />
                    <p:inputText id="email" value="#{adminBean.email}" placeholder="Email" />

                    <p:outputLabel for="address" value="Address: " />
                    <p:password id="address" value="#{adminBean.address}" placeholder="Address" />
                    
                    <p:outputLabel for="password" value="Password: " />
                    <p:password id="password" value="#{adminBean.password}" placeholder="Password" />

                    
                    <p:commandButton value="Create Administrator" action="#{adminBean.createAdmin()}"  />
                </p:panelGrid>
            </h:form>
                
                <h:form id="frmBooks">
           <p:growl id="msgs" showDetail="true"/>

           <p:dataTable id="books1" var="car" value="#{adminBean.books}" editable="true" style="margin-bottom:20px">
               <f:facet name="header">
                   Row Editing
               </f:facet>

               <p:column headerText="Id">
                   <p:cellEditor>
                       <f:facet name="output"><h:outputText value="#{book.id}" /></f:facet>
                       <f:facet name="input"><p:inputText id="modelInput" value="#{book.id}" style="width:100%"/></f:facet>
                   </p:cellEditor>
               </p:column>

               <p:column headerText="Year">
                   <p:cellEditor>
                       <f:facet name="output"><h:outputText value="#{book.title}" /></f:facet>
                       <f:facet name="input"><p:inputText value="#{book.title}" style="width:100%" label="Year"/></f:facet>
                   </p:cellEditor>
               </p:column>

               <p:column style="width:35px">
                   <p:rowEditor />
               </p:column>
           </p:dataTable>
        
            </h:form>   
        </div>
    </div>
</h:body>
</html>
