<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./exeTemplate.xhtml">
            <ui:define name="content">
                <div class="container">
                <h3>Author Maintenance</h3>  
                <hr></hr>
                <h:form rendered="#{not empty authorCrudBean.list}">
                    <h:dataTable value="#{authorCrudBean.list}" var="item" styleClass="order-table"
    			headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                        <h:column><f:facet name="header">ID</f:facet>#{item.userId}</h:column>
                        <h:column><f:facet name="header">Forename</f:facet>#{item.forename}</h:column>
                        <h:column><f:facet name="header">Surname</f:facet>#{item.surname}</h:column>
                        <h:column><f:facet name="header">Email</f:facet>#{item.email}</h:column>
                        <h:column><f:facet name="header">Address</f:facet>#{item.address}</h:column>
                        <h:column>
                                <h:commandButton value="  Edit  " action="#{authorCrudBean.edit(item)}" />
                        </h:column>
                        <h:column>
                                <h:commandButton value="  Delete  " action="#{authorCrudBean.delete(item)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
                <h:panelGroup rendered="#{empty authorCrudBean.list}">
                        <p>No authors! Please add authors.</p>
                </h:panelGroup>
                <hr></hr>
                <h:panelGroup rendered="#{!authorCrudBean.edit}">
                    <h4>Add Author</h4>
                    <h:form>
                        <p>Forename: <h:inputText value="#{authorCrudBean.item.forename}" /></p>
                        <p>Surname:  <h:inputText value="#{authorCrudBean.item.surname}" /></p>
                        <p>Email: <h:inputText value="#{authorCrudBean.item.email}" /></p>
                        <p>Address: <h:inputText value="#{authorCrudBean.item.address}" /></p>
                        <p>
                            <h:commandButton value="  Add  " action="#{authorCrudBean.add}" />
                            <h:commandButton value="  Reset  " action="#{authorCrudBean.resetAdd}" />
                        </p>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup rendered="#{authorCrudBean.edit}">
                    <h4>Edit Author #{bean.item.userId}</h4>
                    <h:form>
                        <p>Forename: <h:inputText value="#{authorCrudBean.item.forename}" /></p>
                        <p>Surname:  <h:inputText value="#{authorCrudBean.item.surname}" /></p>
                        <p>Email:    <h:inputText value="#{authorCrudBean.item.email}" /></p>
                        <p>Address:  <h:inputText value="#{authorCrudBean.item.address}" /></p>
                        <p>
                            <h:commandButton value="  Save  " action="#{authorCrudBean.saveEdit}" />  
                            <h:commandButton value="  Cancel  " action="#{authorCrudBean.cancelEdit}" />
                        </p>
                    </h:form>
                </h:panelGroup>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
