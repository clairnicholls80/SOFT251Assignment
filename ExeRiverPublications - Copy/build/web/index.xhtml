<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="exeRiver.css" />
    <h:head>
        <title>Exe River Publications</title>
    </h:head>
    <h:body>    
        <div class="container">
            <div class="col-md-12 col-sm-10 text-center">
                <img src="resources/images/ExeRiver.JPG" alt="Exe River Publications" width="300px"/>
                <div class="offset-3 col-md-6 text-center jumbotron">
                    <p class="font-italic"><strong>Please login below:</strong></p>
                    <h:form id="loginForm">
                        <p:panelGrid columns="2">                  
                            <p:outputLabel for="userName" value="Email: " />
                            <p:inputText id="userName" value="#{loginBean.userName}" placeholder="Enter your email" />

                            <p:outputLabel for="password" value="Password: " />
                            <p:password id="password" value="#{loginBean.password}" placeholder="Enter your password" />

                            <p>&nbsp;</p>
                            <p:commandButton value="Login" action="#{loginBean.validateUserLogin}" />
                        </p:panelGrid>
                    </h:form>    
                </div>
            </div>
    </div>
    </h:body>
</html>
