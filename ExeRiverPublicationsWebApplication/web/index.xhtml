<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Exe River</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet> 
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="col-md-12 col-sm-10 text-center">
                <img src="resources/images/ExeRiver.JPG" alt="Exe River Publications" width="300" /><br /><br />
                <div class="offset-4 col-sm-4 text-center jumbotron">
                    <p class="h3 mb-3 font-weight-normal">Please sign in</p> 
                    <form class="form-horizontal" role="form" >
                        <input type="*" class="form-control" id="username" placeholder="Enter your username" value="#{loginBean.username}"/><br />
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" value="#{loginBean.password}"/><br />
                        <button type="submit" class="btn btn-dark" action="#{loginBean.login()}" id="submit" actionlistener="#{loginBean.updateId}">Login <span class="glyphicon glyphicon-log-in"></span></button>
                    </form>
                </div>   
            </div>  
        </div>
    </h:body>
</html>
